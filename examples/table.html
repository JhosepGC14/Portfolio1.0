<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.::tables::.</title>
    <style>
        thead tr th,
        tfoot tr td {
            background: black;
            color: white;
        }

        tbody tr td {
            background: red;
            color: white;
        }
        table{width: 100%;}
    </style>
</head>

<body>
    <table border="2px">
        <thead>
            <tr>
                <th colspan="2">celda 1</th>
                <th colspan="2">celda 2</th>
                <th>celda 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">celda 2</td>
                <td>celda 3</td>
                <td>celda 4</td>
                <td>celda 5</td>
                <td>celda 6</td>
            </tr>
            <tr>
                <td>celda 1</td>
                <td>celda 2</td>
                <td>celda 3</td>
                <td>celda 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot 1</td>
                <td>foot 2</td>
                <td>foot 3</td>
                <td>foot 4</td>
                <td>foot 5</td>
            </tr>

        </tfoot>
    </table>

</body>

</html>
